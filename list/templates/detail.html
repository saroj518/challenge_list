<div style="
    background: #ffffff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    font-family: 'Segoe UI', Arial, sans-serif;">

    <h2 style="
        margin-top: 0;
        font-size: 28px;
        font-weight: 700;
        color: #2b2b2b;">
        {{ challenge.title }}
    </h2>

    <p style="
        font-size: 15px;
        color: #555;
        margin-top: 10px;
        line-height: 1.6;
        white-space: pre-line;">
        {{ challenge.description }}
    </p>


    <div style="
        display: inline-block;
        padding: 6px 14px;
        margin-top: 10px;
        background: #edf2ff;
        color: #3a57e8;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;">
        Difficulty: {{ challenge.difficulty }}
    </div>

    <br><br>

    <a 
        hx-get="/{{ challenge.id }}/solve/"
        hx-target="#detail"
        hx-swap="innerHTML"
        style="
            display: inline-block;
            padding: 10px 18px;
            background: #3a57e8;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.25s;
        "
        onmouseover="this.style.background='#2c46c7'"
        onmouseout="this.style.background='#3a57e8'">
        ðŸš€ Solve Challenge
    </a>

</div>
